<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Momenta - A reactive UI metaframework for Rust with fine-grained reactivity and a familiar JSX-like syntax" />
    <meta name="keywords" content="Rust, UI, Framework, Reactive, JSX, Web Development" />
    <meta name="author" content="Momenta Team" />
    <meta name="theme-color" content="#0070c2" />
    <title>Momenta - A Reactive UI Library for Rust</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link data-trunk rel="rust" />
    <link data-trunk rel="tailwind-css" href="./globals.css" />
    <style>
      html {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      /* Loading animation */
      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #0070c2;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8fafc;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .dark #loading {
        background-color: #0f172a;
      }

      .loaded {
        opacity: 0;
        pointer-events: none;
      }
    </style>
    <script>
      // Check for dark mode preference
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      // Handle loading state
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loading').classList.add('loaded');
        }, 500);
      });
    </script>
  </head>

  <body id="app" class="min-h-screen bg-background text-foreground antialiased">
    <div id="loading">
      <span class="loader"></span>
    </div>
  </body>
</html>
